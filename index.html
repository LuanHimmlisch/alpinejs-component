<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="dist/component.min.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="max-w-3xl mx-auto p-8">
    <div x-data="{
      people: [
        {
          name: 'John',
          age: '25',
          job: 'Developer',
          image: 'https://hyperui.dev/photos/man-5.jpeg'
        },
        {
          name: 'Jane',
          age: '30',
          job: 'Designer',
          image: 'https://hyperui.dev/photos/man-1.jpeg'
        },
        {
          name: 'Joe',
          age: '35',
          job: 'Manager',
          image: 'https://hyperui.dev/photos/man-4.jpeg'
        }
      ]
    }">
      <ul class="grid grid-cols-3 gap-8">
        <template x-for="person in people">
          <template
            x-component.user="person.name,person.age,person.job,person.image"
          ></template>
        </template>
      </ul>
    </div>
  </div>

  <template id="user">
    <li class="rounded-lg shadow-sm p-4 border border-green-500">
      <img src="{person.image}" alt="{person.name}" class="w-16 h-16 border rounded-lg object-cover">

      <p class="text-xl font-medium mt-4">
        {person.name}
      </p>

      <dl class="text-xs text-gray-700 mt-1 space-y-1">
        <div class="grid grid-cols-3">
          <dt>Age</dt>
          <dd class="col-span-2">{person.age}</dd>
        </div>

        <div class="grid grid-cols-3">
          <dt>Job</dt>
          <dd class="col-span-2">{person.job}</dd>
        </div>
      </dl>
    </li>
  </template>
</body>
</html>
